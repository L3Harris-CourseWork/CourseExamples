<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP JSON Data</title>



<script>
function generateRandomNumber() {
    // Generate a random number between 1 and 3
   // var randomNumber = Math.floor(Math.random() * 3) + 1;

    // Display the random number
    //document.getElementById("output").innerHTML = "Random Number: " + randomNumber;
    return Math.floor(Math.random() * 3) + 1;
}
</script>


    
</head>
<body>

<h1>Key-Value Pairs from PHP</h1>


<p>This example takes in one of several JSON files as input and displays their content on the webpage.</p>


<div id="output"></div>

<script>
// Use JavaScript to fetch data from the PHP file
fetch('readFoodJSON-example-API.php')
    .then(response => response.json())
    .then(data => {
        // Display the key-value pairs on the HTML page
        let output = document.getElementById('output');
        output.innerHTML = '<h2>Key-Value Pairs</h2>';
        
        for (const [name, food] of Object.entries(data)) {
            output.innerHTML += `<p><strong>${name}:</strong> ${food}</p>`;
        }
    })
    .catch(error => console.error('Error fetching data:', error));
</script>




<!-- User entered -->



<button onclick="generateRandomNumber()">Generate Random Number</button>
<button onclick="alert(generateRandomNumber())">Generate Random Number</button>


<p id="output"></p>





</body>
</html>
