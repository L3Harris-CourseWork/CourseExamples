<!DOCTYPE html>

<script>
function generateRandomNumber() {
    // Generate a random number between 1 and 3
   // var randomNumber = Math.floor(Math.random() * 3) + 1;

    // Display the random number
    //document.getElementById("output").innerHTML = "Random Number: " + randomNumber;
    return Math.floor(Math.random() * 3) + 1;

// Get the name of the json file that should be requested from the API file
//  Pass in a random number
function getPeopleInformation(val){
    alert(val);
}


function loadPeopleInformation(){


//getPeopleInformation(2);


// Use JavaScript to fetch data from the PHP file
fetch('readFoodJSON-example-API.php&id=1')
    .then(response => response.json())
    .then(data => {
        // Display the key-value pairs on the HTML page
        let output = document.getElementById('output');
        output.innerHTML = '<h2>Key-Value Pairs</h2>';
        
        for (const [name, food] of Object.entries(data)) {
            output.innerHTML += `<p><strong>${name}:</strong> ${food}</p>`;
        }
    })
    .catch(error => console.error('Error fetching data:', error));
}

</script>



    
</head>
<body>
